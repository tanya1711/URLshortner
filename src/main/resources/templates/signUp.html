<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigShyft URL Shortener</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black; /* Set background to black */
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        .img-netflixIcon {
            height: 120px;
            margin-left: 40px;
        }

        .topSide {
            background-color: rgba(0, 0, 0, 0.6);
            padding-bottom: 100px;
        }

        .parent-login {
            padding: 20px;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.85);
            color: #757575;
            position: relative;
            z-index: 1;
        }

        .footWidth {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
        }

        .footLay {
            display: flex;
            flex-wrap: wrap;
            padding: 15px 0 0 0;
            margin-block-start: 0;
            margin-block-end: 0;
        }

        .footLay li {
            list-style: none;
        }

        .footList {
            width: 25%;
            margin-top: 10px;
        }

        .footLink {
            text-decoration: none;
            color: #757575;
            font-size: 0.8rem;
        }

        .footLink:hover {
            text-decoration: underline;
        }

        .login-card {
            margin: 0 auto;
            width: 320px;
            background-color: white; /* Set login box background to white */
            border-radius: 5px;
            padding: 30px 70px 43px 70px;
        }

        .login-card h1 {
            color: black; /* Set login text to black */
            padding-bottom: 10px;
            text-align: center;
        }

        .userInput {
            margin-bottom: 20px;
        }

        .userInput input {
            width: 100%;
            height: 45px;
            background-color: transparent;
            color: black; /* Set input text to black */
            border-radius: 5px;
            border: 1px solid black; /* Set border to black */
            outline: transparent;
            text-indent: 18px;
        }

        .userInput input::placeholder {
            font-size: 1rem;
            color: #999;
        }

        .btn-login {
            margin-top: 20px;
            width: 100%;
            padding: 13px;
            border-radius: 5px;
            background-color: blue; /* Set button background to blue */
            color: white;
            border: none;
            font-size: 1.05rem;
            cursor: pointer;
        }

        .signUp {
            margin-top: 20px;
            padding-left: 70px;
        }

        .sLink {
            color: blue; /* Set Sign Up link color to blue */
            text-decoration: none;
        }

        .sLink:hover {
            text-decoration: underline;
        }

        .message {
            margin-top: 10px;
            color: black;
            font-size: 1rem;
            display: none; /* Initially hidden */
        }

        .message.success {
            color: green; /* Green color for success */
        }

        .message.error {
            color: red; /* Red color for error */
        }

        #signup-message {
            color: green;
            margin-top: 10px;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="topSide">
    <div class="netflixIcon">
        <a href="#">
            <img src="" class="img-netflixIcon" />
        </a>
    </div>
    <div class="parent-login">
        <form id="signup-form" class="login-card">
            <h1>Sign Up</h1>
            <div class="userInput">
                <input type="text" name="name" id="signup-name" placeholder="Name" />
            </div>
            <div class="userInput">
                <input type="text" name="email" id="signup-email" placeholder="Email" />
            </div>
            <div class="userInput">
                <input type="password" name="password" id="signup-password" placeholder="Password" />
            </div>
            <div>
                <button type="button" class="btn-login" onclick="submitSignupForm()">Sign Up</button>
            </div>
            <div class="signUp">
                Already registered? <a href="login.html" class="sLink">Login</a>
            </div>
            <div id="signup-message"></div>
        </form>
    </div>
</div>
<script>
    function submitSignupForm() {
        const name = document.getElementById('signup-name').value;
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;

        fetch('/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                name: name,
                email: email,
                password: password
            })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            const messageElement = document.getElementById('signup-message');
            messageElement.style.display = 'block';
            messageElement.innerHTML = 'Sign Up Successful. Redirecting in <span id="countdown">5</span> seconds.';

            let countdown = 5;
            const interval = setInterval(() => {
                countdown--;
                document.getElementById('countdown').innerText = countdown;
                if (countdown === 0) {
                    clearInterval(interval);
                    messageElement.style.display = 'none';
                    window.location.href = 'login.html';
                }
            }, 1000);
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Signup failed.');
        });
    }
</script>
</body>
</html>
