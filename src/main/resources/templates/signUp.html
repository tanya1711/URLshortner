<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigShyft Url Shortner</title>
    <style>
    body {
    margin: 0;
    padding: 0;
    background: url("https://media.geeksforgeeks.org/wp-content/uploads/20240313102506/NetlfixHome-min.jpeg") no-repeat center center fixed;
    -webkit-background-size: 100% 100%;
    -moz-background-size: 100% 100%;
    -o-background-size: 100% 100%;
    background-size: 100% 100%;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    overflow: hidden;
}

.img-netflixIcon {
    height: 120px;
    margin-left: 40px;
}

.topSide {
    background-color: rgba(0, 0, 0, 0.6);
    padding-bottom: 100px;
}

.parent-login {

}

.footer {

    color: #757575;
    position: relative;
    z-index: 1;
}

.footWidth {
    max-width: 1000px;
    margin: 0 auto;
    padding: 30px;

.footLay {
    display: flex;
    flex-wrap: wrap;

.footLink {
    text-decoration: none;

    font-size: 0.8rem;
}

.footLink:hover {

.login-card {
    margin: 0 auto;
    width: 320px;
    background-color: rgba(0, 0, 0, 0.7);
    border-radius: 5px;

}

.login-card h1 {
    color: white;
    padding-bottom: 10px;
    text-align: center;
}

.userInput {

}

.userInput input {
    width: 100%;
    height: 45px;
    background-color: transparent;
    color: white;
    border-radius: 5px;
    border-color: white;
    outline: transparent;
    text-indent: 18px;
}

.userInput input::-webkit-input-placeholder {
    font-size: 1rem;
    color: #999;
}

.userInput input::-moz-placeholder {
    font-size: 1rem;
    color: #999;
}

.btn-login {
    margin-top: 20px;
    width: 100%;
    padding: 13px;
    border-radius: 5px;
    background-color: red;
    color: white;
    border: none;
    font-size: 1.05rem;
    cursor: pointer;
}

.signUp {
    margin-top: 20px;
    padding-left: 70px;
}

.remMe {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
    font-size: 0.9rem;
}

.cText {
    color: #b3b3b3;
}

.cLink {
    color: #737373;
}

.sLink {
    color: white;
    text-decoration: none;
}

.sLink:hover {
    text-decoration: underline;
}

.fb {
    color: #3b5998;
    margin-right: 6px;
    font-size: 20px;
}

.fb {
    text-decoration: none;
    margin-left: 10px;
    font-size: 0.8rem;
}

.login2 {
    margin: 50px 0 15px 0;
    vertical-align: middle;
    color: #8c8c8c;
}

.signUp {
    margin-bottom: 10px;
    color: #8c8c8c;
}

.google {
    font-size: 0.8rem;
    color: #8c8c8c;
}

.google a {
    text-decoration: none;
}

.google a:hover {
    text-decoration: underline;
}

.tel-link {
    text-decoration: none;
    color: #757575;
}

.tel-link:hover {
    text-decoration: underline;
}

.select-language {
    -webkit-appearance: none;
    -moz-appearance: none;
    background-size: 12px;
    background-position-x: calc(100% - 7px);
    background-position-y: calc(100% - 14px);
    background-repeat: no-repeat;
    background-color: #000;
    color: #757575;
    padding: 14px 20px 14px 14px;
    margin: 30px 0 40px 0;
    font-size: 0.9rem;
    min-height: 40px;
    border: 1px solid #333;
}

.select-language option {
    padding-left: 10px;
}

@media screen and (max-width: 740px) {
    body {
        background: black;
    }

    .img-netflixIcon {
        margin-left: 22px;
    }

    .login-card {
        padding: 0 10px 0 10px;
        width: 100%;
    }

    .parent-login {
        width: 90%;
        margin: 0 auto;
    }

    .footer {
        border-top: 1px solid #737373;
    }

    .topSide {
        padding-bottom: 93px;
    }

    .footList {
        width: 33%;
    }
}

@media screen and (max-width: 500px) {
    .footList {
        width: 50%;
    }
}
.message {
            margin-top: 10px;
            color: white;
            font-size: 1rem;
            display: none; /* Initially hidden */
        }

        .message.success {
            color: #28a745; /* Green color for success */
        }

        .message.error {
            color: #dc3545; /* Red color for error */
        }
        #signup-message {
            color: green;
            margin-top: 10px;
            display: none;
            text-align:center;
        }
</style>
</head>
<body>
<div class="topSide">
    <div class="netflixIcon">
        <a href="#">
            <img src="" class="img-netflixIcon" />
        </a>
    </div>
    <div class="parent-login">
        <form id="signup-form" class="login-card">
            <h1>Sign Up</h1>
            <div class="userInput">
                <input type="text" name="name" id="signup-name" placeholder="Name" />
            </div>
            <div class="userInput">
                <input type="text" name="email" id="signup-email" placeholder="Email" />
            </div>
            <div class="userInput">
                <input type="password" name="password" id="signup-password" placeholder="Password" />
            </div>
            <div>
                <button type="button" class="btn-login" onclick="submitSignupForm()">Sign Up</button>
            </div>
            <div class="signUp">
                Already registered? <a href="login.html" class="sLink">Login</a>
            </div>
            <div id="signup-message"></div>
        </form>
    </div>
</div>
<script>
    function submitSignupForm() {
        const name = document.getElementById('signup-name').value;
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;

        fetch('/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                name: name,
                email: email,
                password: password
            })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            const messageElement = document.getElementById('signup-message');
            messageElement.style.display = 'block';
            messageElement.innerHTML = 'Sign Up Successful. Redirecting in <span id="countdown">5</span> seconds.';

            let countdown = 5;
            const interval = setInterval(() => {
                countdown--;
                document.getElementById('countdown').innerText = countdown;
                if (countdown === 0) {
                    clearInterval(interval);
                    messageElement.style.display = 'none';
                    window.location.href = 'login.html';
                }
            }, 1000);
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Signup failed.');
        });
    }
</script>
</body>
</html>
