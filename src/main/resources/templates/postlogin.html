    <style>

.container {

            position: absolute;

        }
/* Retain the existing button styling */
.top-buttons a {
    background: #218838;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 36px;
    margin-left: 10px;
    font-size: 1em;
    cursor: pointer;
    transition: background 0.3s ease;

    display: inline-block; /* Makes the anchor behave like a button */
    text-align: center;
}

.top-buttons a:hover {
    background: #1e7e34;
}

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
            pointer-events: none;
        }
        .overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }
        .drawer {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 325px;
            background: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            padding: 20px;
            border-radius: 24px 0 0 24px;
            z-index: 2;
        }
        .drawer.open {
            transform: translateX(0);
        }
        .drawer .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            cursor: pointer;
            color: #333;
        }
        .drawer h2 {
            margin-top: 0;
        }
        .drawer form {
            display: flex;
            flex-direction: column;
        }
        .drawer label {
            font-size: 1em;
            margin-bottom: 5px;
            color: #333;
        }
        .drawer input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .drawer button {
            background: #28a745;
            color: white;
            padding: 0 20px;
            height: 50px;
            border: none;
            border-radius: 36px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .drawer button:hover {
            background: #218838;
        }

        .drawer button:hover {
            background: #218838;
        }
        .drawer label {
            font-size: 12px;
            margin-bottom: 5px;
            color: #333;
        }
        .toast-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.toast {
    background-color: #28a745;
    color: white;
    padding: 12px 20px;
    border-radius: 5px;
    font-size: 1em;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    animation: fadeOut 4s forwards;
}

.toast.error {
    background-color: #dc3545;
}

@keyframes fadeOut {
    0% { opacity: 1; }
    80% { opacity: 1; }
    100% { opacity: 0; }
}


    </style>
</head>

<div class="container">
    <h1>BIGSHYFT</h1>
    <h2>Shorten a long URL</h2>
    <form id="shorten-url-form">
        <label for="longUrl">Enter your URL:</label>
        <input type="text" id="longUrl" name="longUrl" placeholder="https://example.com" required>
        <button type="submit" onclick="submitShortenUrlForm(event)">Shorten URL</button>
    </form>
    <div class="success-message" id="shortened-url-message"></div>
</div>

<div id="shortened-url" data-url="${shortenedUrl}"></div>


<script>
function submitShortenUrlForm(event) {

    event.preventDefault(); // Prevent the default form submission

    const longUrl = document.getElementById('longUrl').value;

    // Retrieve email and password from localStorage
    const email = localStorage.getItem('email');
    const password = localStorage.getItem('password');

    if (!email || !password) {
        document.getElementById('shortened-url-message').innerText = 'Email and/or password not found in localStorage.';
        document.getElementById('shortened-url-message').className = 'message error';
        return;
    }

    // Encode the credentials for Authorization header
    const credentials = btoa(`${email}:${password}`);
    console.log('Encoded credentials for Authorization header:', credentials);

    fetch('/shorten', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Basic ${credentials}`
        },
        body: JSON.stringify({ longUrl: longUrl })
    })
    .then(response => {
        if (response.ok) {
            console.log("Check");
            console.log(response);
            return response; // Parse JSON if the response is OK
        } else {
            console.log(response.status);
            console.log("Check");
            console.log(response);
            throw new Error('Failed to shorten URL'); // Throw an error if response is not OK
        }
    })
     .then(text => {
        // Handle the plain text response here
        const shortenedUrl = document.getElementById('shortened-url').getAttribute('data-url');
        document.getElementById('shortened-url-message').innerText = 'Response: ' +  shortenedUrl;
        document.getElementById('shortened-url-message').className = 'success-message';
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('shortened-url-message').innerText = 'Error shortening URL.';
        document.getElementById('shortened-url-message').className = 'message error';
    });
}



    // Check session storage to keep the user logged in
    window.onload = function() {
        const loggedInUser = JSON.parse(sessionStorage.getItem('user'));
        if (loggedInUser) {
            document.getElementById('user-name').innerText = `Welcome, ${loggedInUser.name}`;
            document.getElementById('user-name').style.display = 'inline';
            document.getElementById('login-btn').style.display = 'none';
            document.getElementById('signup-btn').style.display = 'none';
        }
    }
</script>
