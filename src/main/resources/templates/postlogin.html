        body {

            align-items: center;
            height: 100vh;

.container {
    max-width: 600px;
    background: white;
    padding: 30px;
    border-radius: 10px;
    color: black;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

        .container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .container h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        .container input[type="text"] {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        .container label {
            font-size: 1.1em;
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #333;
        }
        .container button {
            background: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.3s ease;
        }
        .container button:hover {
            background: #218838;
        }
        .success-message {
            color: #28a745;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .top-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
        }
/* Retain the existing button styling */
.top-buttons a {
    background: #218838;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 36px;
    margin-left: 10px;
    font-size: 1em;
    cursor: pointer;
    transition: background 0.3s ease;
    text-decoration: none; /* Removes underline from links */
    display: inline-block; /* Makes the anchor behave like a button */
    text-align: center;
}

.top-buttons a:hover {
    background: #1e7e34;
}

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
            pointer-events: none;
        }
        .overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }
        .drawer {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 325px;
            background: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            padding: 20px;
            border-radius: 24px 0 0 24px;
            z-index: 2;
        }
        .drawer.open {
            transform: translateX(0);
        }
        .drawer .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            cursor: pointer;
            color: #333;
        }
        .drawer h2 {
            margin-top: 0;
        }
        .drawer form {
            display: flex;
            flex-direction: column;
        }
        .drawer label {
            font-size: 1em;
            margin-bottom: 5px;
            color: #333;
        }
        .drawer input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .drawer button {
            background: #28a745;
            color: white;
            padding: 0 20px;
            height: 50px;
            border: none;
            border-radius: 36px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .drawer button:hover {
            background: #218838;
        }

        .drawer button:hover {
            background: #218838;
        }
        .drawer label {
            font-size: 12px;
            margin-bottom: 5px;
            color: #333;
        }
        .toast-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.toast {
    background-color: #28a745;
    color: white;
    padding: 12px 20px;
    border-radius: 5px;
    font-size: 1em;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    animation: fadeOut 4s forwards;
}

.toast.error {
    background-color: #dc3545;
}

@keyframes fadeOut {
    0% { opacity: 1; }
    80% { opacity: 1; }
    100% { opacity: 0; }
}


    </style>

<!-- Overlay -->
<div id="overlay" class="overlay" onclick="closeDrawer()"></div>


<script>

    function submitSignupForm() {
        const name = document.getElementById('signup-name').value;
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;

        fetch('/api/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                name: name,
                email: email,
                password: password
            })
        })
        .then(response => response.json())
        .then(data => {
            alert('Signup successful!');
            closeDrawer();
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Signup failed.');
        });
    }

    function submitLoginForm() {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                email: email,
                password: password
            })
        })
        .then(response => response.json())
        .then(user => {
            if (user) {
                alert('Login successful!');
                document.getElementById('user-name').innerText = `Welcome, ${user.name}`;
                document.getElementById('user-name').style.display = 'inline';
                document.getElementById('login-btn').style.display = 'none';
                document.getElementById('signup-btn').style.display = 'none';
                closeDrawer();
            } else {
                alert('Invalid email or password.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Login failed.');
        });
    }

    // Check session storage to keep the user logged in
    window.onload = function() {
        const loggedInUser = JSON.parse(sessionStorage.getItem('user'));
        if (loggedInUser) {
            document.getElementById('user-name').innerText = `Welcome, ${loggedInUser.name}`;
            document.getElementById('user-name').style.display = 'inline';
            document.getElementById('login-btn').style.display = 'none';
            document.getElementById('signup-btn').style.display = 'none';
        }
    }
</script>
