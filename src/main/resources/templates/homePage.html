<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BIGSHYFT URL SHORTNER</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black; /* Background set to black */
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        .header {
            background-color: white; /* Top header set to white */
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            border-bottom: 1px solid #ddd;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: black; /* Text color set to black */
            font-size: 16px;
        }

        .nav-links a:hover {
            color: #000;
        }

        .login-card {
            margin: 0 auto;
            width: 500px;
            background-color: white; /* Login box set to white */
            border-radius: 5px;
            padding: 50px 100px 70px 100px;
            margin-top: 50px;
        }

        .login-card h1 {
            color: black; /* Header text color set to black */
            padding-bottom: 10px;
            text-align: center;
        }

        .btn-login {
            margin-top: 20px;
            width: 100%;
            padding: 13px;
            border-radius: 5px;
            background-color: blue; /* Button set to blue */
            color: white; /* Button text color set to white */
            border: none;
            font-size: 1.05rem;
            cursor: pointer;
        }

        .message {
            margin-top: 10px;
            font-size: 1rem;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .message.success {
            color: #28a745; /* Green color for success */
        }

        .message.error {
            color: #dc3545; /* Red color for error */
        }

        @media screen and (max-width: 740px) {
            .login-card {
                padding: 0 10px 0 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
<header class="header">
    <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">About BigShyft</a>
        <a href="#">Support</a>
        <a href="#">Pricing</a>
    </nav>
</header>

<div class="parent-login">
    <form class="login-card">
        <h1>BigShyft URL Shortner</h1>
        <div>
            <button type="button" class="btn-login" id="loginBtn">Login</button>
            <button type="button" class="btn-login" id="signUpBtn">Sign Up</button>
        </div>
    </form>
</div>

<script>
    // Redirect to login page on button click
    document.getElementById('loginBtn').onclick = function () {
        window.location.href = 'login.html';
    };

    // Redirect to sign-up page on button click
    document.getElementById('signUpBtn').onclick = function () {
        window.location.href = 'signUp.html';
    };
</script>
</body>
</html>
